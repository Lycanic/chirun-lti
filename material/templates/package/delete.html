{% extends "package/base.html" %}

{% load i18n %}

{% block title %}{% translate "Delete" %} {{block.super}}{% endblock title %}

{% block main %}
    <p>{% translate "Are you sure you want to delete this package?" %}</p>

    <form method="POST">
        {{form}}
        <button type="submit" class="delete">{% translate "Yes, delete it" %}</button>
        <a href="{% url 'material:view' package.uid %}">{% translate "No, keep it" %}</a>
    </form>
{% endblock main %}
