{% extends "package/base.html" %}

{% load i18n %}

{% block page_title %}{% translate "Upload a package" %}{% endblock page_title %}

{% block main %}
    <form method="POST" enctype="multipart/form-data">
        <p class="input-hint">{% blocktranslate %}Upload your package's source files, either separately or in a .zip file.{% endblocktranslate %}</p>
        {{form}}
        <button class="action" type="submit">{% translate "Upload" %}</button>
    </form>
{% endblock main %}
