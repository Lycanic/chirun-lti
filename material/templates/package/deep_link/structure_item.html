{% load i18n %}
{% load material %}
<li>
    <a href="?package={{package.uid}}&theme={{theme.path}}&item={{item.url}}">{{item.title}}</a>

    {% if item.content %}
    <ul>
        {% for subitem in item.content %}
        {% include "package/deep_link/structure_item.html" with item=subitem %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
